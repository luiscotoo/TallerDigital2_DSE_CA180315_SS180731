<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Crud Ingenieros</title>
    </h:head>
    <h:body style="background-color: #011627; margin-top: 50px; margin-left: 200px; margin-right: 200px">
        <div style="margin: 0 auto; text-align: center; width: 800px;">
            <h2 style="color: #FDFFFC; border: 2px solid #FDFFFC; border-radius: 5px;  padding: 20px; font-family: sans-serif">
            CRUD HIBERNATE - TALLER DIGITAL 2 DSE
            </h2>
        </div>
        <h:form style="margin-top: 100px;">
            <p:commandButton  style="background-color: #FDFFFC; color: #011627;"  value="Agregar Ingenieros" actionListener="#{ingenierosControl.limpiarIngenieros()}" oncomplete="PF('dialogoAgregar').show();" update=":formAgregar"/>
            <hr style="border-top: 3px solid #FDFFFC; margin-bottom: 20px; margin-top: 20px;"></hr>
        </h:form>
        
         <h:form id="formListado">
             <p:dataTable id="tablaIngenieros" paginator="true" paginatorPosition="bottom" rows="10" var="ingenieros" value="#{ingenierosControl.listaIngenieros}" emptyMessage="No existen ingenieros">
                            <p:column style="color: #011627; background-color: #FDFFFC" headerText="ID">
                                <h:outputText value="#{ingenieros.idIng}" />
                            </p:column>
                            <p:column style="color: #011627; background-color: #FDFFFC" headerText="Nombre">
                                <h:outputText style="color: #011627" value="#{ingenieros.nombre}" />
                            </p:column>
                            <p:column style="color: #011627; background-color: #FDFFFC" headerText="Apellido">
                                <h:outputText style="color: #011627" value="#{ingenieros.apellido}" />
                            </p:column>
                            <p:column style="color: #011627; background-color: #FDFFFC" headerText="Tipo">
                                <h:outputText style="color: #011627" value="#{ingenieros.tipo}" />
                            </p:column>
                            <p:column style="color: #011627; background-color: #FDFFFC" headerText="Edad">
                                <h:outputText style="color: #011627" value="#{ingenieros.edad}" />
                            </p:column>
                            <p:column style="color: #011627; background-color: #FDFFFC" headerText="Carnet">
                                <h:outputText style="color: #011627" value="#{ingenieros.carnet}" />
                            </p:column>
                            
                            <p:column headerText="MODIFICAR" style="color: #011627; background-color: #FDFFFC; text-align: center">
                                <p:commandButton style="background-color: orange" icon="ui-icon-pencil" title="Modificar" oncomplete="PF('dialogoModificar').show();" update=":formModificar">
                                    <f:setPropertyActionListener target="#{ingenierosControl.ingenieros}" value="#{ingenieros}"/>
                                </p:commandButton>
                            </p:column>
                            <p:column headerText="ELIMINAR" style="color: #011627; background-color: #FDFFFC; text-align: center">
                                <p:commandButton style="background-color: red" icon="ui-icon-trash" title="Eliminar" oncomplete="PF('dialogoEliminar').show();" update=":formEliminar">
                                    <f:setPropertyActionListener target="#{ingenierosControl.ingenieros}" value="#{ingenieros}"/>
                                </p:commandButton>
                            </p:column>
                        </p:dataTable>
                    </h:form>
        
        
        <h:form id="formAgregar">
                        <p:dialog id="dlgAgregar" header="Agregar Ingenieros" widgetVar="dialogoAgregar" resizable="false" showEffect="fade" hideEffect="explode" modal="true">
                            <p:panelGrid columns="2" style="margin: 0 auto;">                                
                                <p:outputLabel style="color: #011627; background-color: #FDFFFC" value="Nombre:"/>
                                <p:inputText style="color: #011627; background-color: #FDFFFC" value="#{ingenierosControl.ingenieros.nombre}"/>
                                <p:outputLabel style="color: #011627; background-color: #FDFFFC" value="Apellido:"/>
                                <p:inputText style="color: #011627; background-color: #FDFFFC" value="#{ingenierosControl.ingenieros.apellido}"/>
                                <p:outputLabel style="color: #011627; background-color: #FDFFFC" value="Tipo:"/>
                                <p:inputText style="color: #011627; background-color: #FDFFFC" value="#{ingenierosControl.ingenieros.tipo}"/>
                                <p:outputLabel style="color: #011627; background-color: #FDFFFC" value="Edad:"/>
                                <p:inputText style="color: #011627; background-color: #FDFFFC" value="#{ingenierosControl.ingenieros.edad}"/>
                                <p:outputLabel style="color: #011627; background-color: #FDFFFC" value="Carnet:"/>
                                <p:inputText style="color: #011627; background-color: #FDFFFC" value="#{ingenierosControl.ingenieros.carnet}"/>
                            </p:panelGrid>
                            <p:commandButton  style="background-color: green; color: #011627;" value="Guardar" actionListener="#{ingenierosControl.agregarIngenieros()}" update=":formListado:tablaIngenieros" oncomplete="PF('dialogoAgregar').hide();"/>
                            <p:commandButton  style="background-color: red; color: #011627;" value="Cancelar" onclick="PF('dialogoAgregar').hide();"/>
                        </p:dialog>
                    </h:form>

                    <h:form id="formModificar">
                        <p:dialog id="dlgModificar" header="Modificar Ingenieros" widgetVar="dialogoModificar" resizable="false" showEffect="fade" hideEffect="explode" modal="true">
                            <p:panelGrid columns="2" style="margin: 0 auto;">                                
                                <p:outputLabel value="Nombre:"/>
                                <p:inputText value="#{ingenierosControl.ingenieros.nombre}"/>
                                <p:outputLabel value="Apellido:"/>
                                <p:inputText value="#{ingenierosControl.ingenieros.apellido}"/>
                                <p:outputLabel value="Tipo:"/>
                                <p:inputText value="#{ingenierosControl.ingenieros.tipo}"/>
                                <p:outputLabel value="Edad:"/>
                                <p:inputText value="#{ingenierosControl.ingenieros.edad}"/>
                                <p:outputLabel value="Carnet:"/>
                                <p:inputText value="#{ingenierosControl.ingenieros.carnet}"/>
                                
                            </p:panelGrid>
                            <p:commandButton style="background-color: green; color: #011627;" value="Guardar" actionListener="#{ingenierosControl.modificarIngenieros()}" update=":formListado:tablaIngenieros" oncomplete="PF('dialogoModificar').hide();"/>
                            <p:commandButton style="background-color: red; color: #011627;" value="Cancelar" onclick="PF('dialogoModificar').hide();"/>
                        </p:dialog>
                    </h:form>

                    <h:form id="formEliminar">
                        <p:dialog id="dlgEliminar" header="Eliminar Ingenieros" widgetVar="dialogoEliminar" resizable="false" showEffect="fade" hideEffect="explode" modal="true">
                            <h:outputText value="Desea eliminar este registro?"/>
                            <p:commandButton style="background-color: green; color: #011627;" value="Si" actionListener="#{ingenierosControl.eliminarIngenieros()}" update=":formListado:tablaIngenieros" oncomplete="PF('dialogoEliminar').hide();"/>
                            <p:commandButton style="background-color: red; color: #011627;" value="No" onclick="PF('dialogoEliminar').hide();"/>
                        </p:dialog>
                    </h:form>
        <h2 style="color: #FDFFFC; padding: 20px; font-family: sans-serif; font-size: 15px; margin-top: 400px; text-align: center">
            Creado por Luis Coto y Bryan Salinas 
        </h2>
        
        
    </h:body>
</html>
